<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Altran Final</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/manifest.json">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- build:css(.tmp) /styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>

  <main class="container">
    <div class="row">
      <form id="login" class="col-lg-6 col-lg-offset-3" novalidate>

        <div class="form-group">
          <label for="username">username</label>
          <input id="username" class="form-control" type="email" required>
          <span id="helpBlock2" class="help-block">Username is invalid</span>
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input id="password" class="form-control" type="password" required>
          <span id="helpBlock2" class="help-block">Password is required</span>
        </div>

        <button class="btn btn-primary btn-block">Sign In!</button>

      </form>
    </div>
  </main>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.,.tmp,src}) scripts/scripts.js -->
  <!-- include: "type": "js", "files": ["scripts/**/*.js"], "baseUrl": "" -->
  <!-- endbuild -->

</body>

</html>

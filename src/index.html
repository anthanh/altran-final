<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Altran Final</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/manifest.json">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- build:css(.tmp) /styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span>
            FUNCY</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Link</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">Action</a>
                </li>
                <li>
                  <a href="#">Another action</a>
                </li>
                <li>
                  <a href="#">Something else here</a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <a href="#">Separated link</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-shopping-cart"></span>
              </a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>

  <main class="container">
    <div class="row">

      <div class="col-lg-3 col-md-3">
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active">
            <a href="#">
              <span class="glyphicon glyphicon-flag"></span> Home</a>
          </li>
          <li role="presentation">
            <a href="#">
              <span class="glyphicon glyphicon-flag"></span> Profile</a>
          </li>
          <li role="presentation">
            <a href="#">
              <span class="glyphicon glyphicon-flag"></span> Messages</a>
          </li>
        </ul>
      </div>

      <div class="col-lg-5 col-md-5">

        <article class="panel panel-default panel-product">
          <div class="panel-body">
            <img src="http://lorempixel.com/400/400/animals/?t=2" alt="product">
          </div>
          <div class="panel-footer">
            <div class="row-fluid">
              <p>Lorem ipsum dolor sit amet.</p>
              <button class="btn btn-default with-icon">
                $1,792
              </button>
            </div>
            <div class="row-fluid">
              <button class="btn btn-default">
                <span class="glyphicon glyphicon-ice-lolly-tasted"></span>
                1.7K
              </button>
            </div>
          </div>
        </article>

      </div>

      <div class="col-lg-4 col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>Fancy is more fun with frineds!</h3>
            <p class="small">Log in to see what your friends are up to.</p>
            <button class="btn btn-block btn-facebook">Log in with Facebook</button>
            <button class="btn btn-block btn-twitter">Log in with Twitter</button>
          </div>
          <div class="panel-footer">
            <p class="lead uppercase">Join Funcy</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer></footer>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.,.tmp,src}) scripts/scripts.js -->
  <!-- include: "type": "js", "files": ["scripts/**/*.js"], "baseUrl": "" -->
  <!-- endbuild -->

</body>

</html>
